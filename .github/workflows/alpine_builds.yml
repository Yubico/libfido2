name: alpine

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:latest
    strategy:
      fail-fast: false
      matrix:
        cc: [gcc, clang]
    steps:
    - name: dependencies
      run: |
        apk -q update
        apk add build-base clang clang-analyzer cmake coreutils eudev-dev
        apk add git linux-headers openssl-dev sudo
    - name: checkout libfido2
      uses: actions/checkout@v2
    - name: checkout libcbor
      uses: actions/checkout@v2
      with:
        repository: PJK/libcbor
        path: libcbor
        ref: v0.8.0
    - name: build libcbor
      run: cmake -DCMAKE_BUILD_TYPE=Release . && make -j2 && sudo make install
      working-directory: libcbor
    - name: build libfido2
      env:
        CC: ${{ matrix.cc }}
      run: ./.actions/build-linux-${CC}
