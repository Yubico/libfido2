name: windows

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
    - '*-ci'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2022 ]
        arch: [ x64, Win32 ]
        type: [ dynamic, static ]
        config: [ "Debug", "Release" ]
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        .\windows\build.ps1 -WinSDK '10.0.19041.0' -Fido2Flags '/analyze' `
          -Arch ${{ matrix.arch }} -Type ${{ matrix.type }} `
          -Config ${{ matrix.config }}
